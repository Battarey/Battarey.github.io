<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
        }

        .block {
            height: 100px;
            width: 100px;
        }

        #redBox {
            background-color: red;
        }

        #yellowBox {
            background-color: yellow;
        }

        #greenBox {
            background-color: green;
        }

        .inputBox {
            height: 100px;
            width: 100px;
            background-color: grey;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="redBox" class="block"> </div>
        <div id="yellowBox" class="block"> </div>
        <div id="greenBox" class="block"> </div>
    </div>
    <div class="inputBox"></div>
</body>

<script>
    const element = document.querySelectorAll('.block');
    
    element.forEach(function (item) {
        item.addEventListener('mouseover', function () {
            let box = window.getComputedStyle(item).backgroundColor;
            console.log(box);
            document.querySelector('.inputBox').style.backgroundColor = box;
        });

        item.addEventListener('mouseleave', function () {

            document.querySelector('.inputBox').style.backgroundColor = 'gray';
        });
    })


</script>

</html>
